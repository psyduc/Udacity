<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
</head>
<body>
	<div>
		<!-- your favorite animal's name goes here -->
		<h3>Leo</h3>
		<!-- your favorite animal's image goes here -->
		<img src="https://ultimatehomelife-cq1l7r3o5svodxg1uhmm.netdna-ssl.com/wp-content/uploads/2016/06/Pomchi-Pomeranian-Chihuahua-Mix.jpg" alt="Leo">
		<div>
			<!-- your favorite animal's interesting fact goes here -->
			<p>Write an interesting fact about your favorite animal...</p>
			<ul>
				<!-- your favorite animal's list items go here -->
				<li><span>Label</span>: Leo loves to run he's really energetic</li>
				<li><span>Label</span>: He was my brother's dog</li>
				<li><span>Label</span>: Leo is about 6 years old</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p>Write a brief description about your favorite animal...</p>
			<p>Leo is part Chihuahua and part Pomerianian </p>
		</div>
	</div>
</body>
</html>
